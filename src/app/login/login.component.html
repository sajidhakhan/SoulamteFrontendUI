<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Soulmate</h1>
            <hr>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)=(login(loginForm.value))>        
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control"
                  id="exampleInputEmail" placeholder="Email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
              </div>
              <hr>
              <button mat-stroked-button  color="accent" class="btn-block">Login</button>
              <hr>
            </form>
        </div>
      </div>
    </div>
  </div>
